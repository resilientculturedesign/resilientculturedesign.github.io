{{ define "main" }}
<div class="max-w-6xl mx-auto my-10">
    <div class="col-span-3 px-2 mx-3 lg:col-span-2">
        <h1 class="mb-4 text-5xl title">{{.Title}}</h1>
        <div class="py-1 content">{{.Content}}</div>
        <div class="grid grid-cols-1 gap-2 mb-2 md:grid-cols-2">
        {{ range .Pages.ByWeight }}
        {{ .Render "summary" }}
        {{ end }}
        </div>
    </div>
</div>
{{ end }}
