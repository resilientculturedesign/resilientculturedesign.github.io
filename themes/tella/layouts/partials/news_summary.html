<div
  class="w-full px-2 mt-3 duration-500 transform sans lg:max-w-full lg:flex lg:px-0 hover:-translate-y-1 hover:shadow-md">
  {{ if .Params.image }}
  <img id="thumb" alt="{{.Title}}" class="object-cover w-auto aspect-video lg:h-44"
    src="{{ .Params.image | relURL }}" />
  {{ else }}
  <img id="thumb" alt="{{.Title}}" class="object-cover w-auto aspect-video lg:h-44"
    src='{{ "/img/default.jpg" | relURL }}'>
  {{ end }}
  <div
    class="relative justify-between w-full max-w-full p-6 pl-4 leading-normal border-b border-l border-r border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400">
    <div class="mb-2 text-xl font-bold text-gray-900">{{ .Title }}</div>
    <p class="pb-5 text-base text-gray-700">{{.Params.author}}</p>
    <p class="items-center text-sm text-gray-600">
      <time>{{ .Date.Format "2006/01/02" }}</time>
    </p>
  </div>
</div>
